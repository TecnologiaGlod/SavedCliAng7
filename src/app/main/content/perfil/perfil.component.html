<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="column" fxLayoutAlign="center start">
        <div class="h1 mt-16">Informacion Perfil</div>
        <!--<button mat-raised-button (click)="openBottomSheet()">Open file</button>-->
      </div>
  
    </div>
    <!-- / HEADER -->
  
    
      <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Tus Datos</ng-template>  
            <div>
              <mat-form-field>
                <input matInput placeholder="Cedula" formControlName="Cedula" [(ngModel)]="SessionUser.Cedula">              
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Campana" formControlName="Campana" [(ngModel)]="SessionUser.Campana">              
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Catalogo" formControlName="Catalogo" [(ngModel)]="SessionUser.Catalogo">              
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Grupo" formControlName="Grupo" [(ngModel)]="SessionUser.Grupo">              
              </mat-form-field>
            </div>       
            <div>
              <mat-form-field>
                <input matInput placeholder="Region" formControlName="Region" [(ngModel)]="Region">              
              </mat-form-field>
              <mat-form-field style="width: 230px;">
                <input matInput placeholder="Vendedor" formControlName="Vendedor" [(ngModel)]="Vendedor">              
              </mat-form-field>
            </div>
            <div>
              <mat-form-field style="width: 230px;">
                <input matInput placeholder="Nombre" formControlName="Nombre" [(ngModel)]="SessionUser.NombreUsuario">              
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Zona" formControlName="Zona" [(ngModel)]="Zona">              
              </mat-form-field>
            </div>
            
            
           
            <!---<div>
              <button mat-button matStepperNext>Next</button>
            </div>-->
          </form>
        </mat-step>
