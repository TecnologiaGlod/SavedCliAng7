<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="h1 mt-16">Mi Ubicaci√≥n</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" style="width:100%">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">
        <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          <agm-direction *ngIf="dir" [origin]="dir.origin" [destination]="dir.destination"></agm-direction>
          <agm-circle *ngIf="lat && lng" [latitude]="lat" [longitude]="lng" [radius]="50" [fillColor]="'#F44336'"
            [fillOpacity]="0.4">
          </agm-circle>
        </agm-map>

        <mat-form-field fxFlex="100">
          <input matInput placeholder="Click En Localizarme" formControlName="Direccion" [ngModel]="address">
        </mat-form-field>
    
        <button class="btn btn-primary btn-lg button-0" (click)="onLocalizate()">Localizarme</button>
        <!--MRG: DESCOMENTAR PARA OBTENER RUTA-->
        <!--<button class="btn btn-primary btn-lg button-1" (click)="getDirection()">Get Ruta</button>-->

      </form>
    </div>
  </div>
</div>
