<div id="login" fxLayout="column" fusePerfectScrollbar>
    <div class="headerGlog">
        <div class="logo">
            <!--<img src="assets/images/logos/fuse.svg">-->
            <img src="assets/images/LOGO01.png">


        </div>
    </div>
    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form">

            <div class="logo">
                <!--<img src="assets/images/logos/fuse.svg">-->
                <img src="assets/images/loginpad.png">


            </div>


            <form name="loginForm" [formGroup]="loginForm" novalidate>
                <div class="containerInputs">
                    <input placeholder="USUARIO" autocomplete="off" formControlName="usuario">
                    <input placeholder="CONTRASEÑA" autocomplete="off" type="password" formControlName="password">

                        Usuario es requerido
                    </mat-error> -->

                        </mat-checkbox>

                        <a class="forgot-password" [routerLink]="'/cambiarClave'"  >
                            Olvidaste tu contraseña?
                        </a>
                        <a class="forgot-password " style="display:none"   #jojo>

                        </a>
                    </div>-->
                </div>




            </form>
            <div *ngIf="Loading">
                <mat-spinner style="margin:0 auto;"></mat-spinner>
            </div>

            <button class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid" (click)="loginNow()">
                INICIAR SESION
            </button>
            <div class="forgot">
                <span>Olvidates tu contraseña?.</span>
            </div>
            <hr>
            <div>
                <span>!O inicia sesion con tu red social !</span>
            </div>
            <!-- <input type="text"  #juta>
<button (click)="focusin()" >focus</button>-->
            <div [ngStyle]="{'display':jey}">

                </div>

                    <a class="link" [routerLink]="'/register'">Crear una cuenta</a>
                </div> -->

            <div class="logoscontainers">
                <div class="logofacebook">
                    <img src="assets/images/facebook.svg">
                </div>

                    <img src="assets/images/gmail.svg">

            </div>


        </div>
