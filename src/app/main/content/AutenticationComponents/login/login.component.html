<div id="login" fxLayout="column" fusePerfectScrollbar>

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <!--<img src="assets/images/logos/fuse.svg">-->
                <img src="assets/images/logos/logoglod.png">

               
            </div>

            <div class="title">Ingresa con tu Usuario y Clave</div>
            <div class="title" *ngIf="IsAdmin">Administrador</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>
                <div [ngStyle]="{'display':jey}">
                    <mat-form-field>
                        <input matInput placeholder="Usuario" formControlName="usuario">
                        <mat-error *ngIf="loginFormErrors.usuario.required">
                            Usuario es requerido
                        </mat-error>                       
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput type="password" placeholder="Contraseña" formControlName="password">
                        <mat-error *ngIf="loginFormErrors.password.required">
                            Contraseña es requerida
                        </mat-error>
                    </mat-form-field>

                    <!--<div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
                        <mat-checkbox class="remember-me" aria-label="Remember Me">
                            Recordarme
                        </mat-checkbox>

                        <a class="forgot-password" [routerLink]="'/cambiarClave'"  >
                            Olvidaste tu contraseña?
                        </a>
                        <a class="forgot-password " style="display:none"   #jojo>

                        </a>
                    </div>-->
                </div>
                



            </form>
            <div  *ngIf="Loading">  <mat-spinner style="margin:0 auto;"></mat-spinner></div>
          
            <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid" (click)="loginNow()">
                INGRESAR
            </button>
           <!-- <input type="text"  #juta>
<button (click)="focusin()" >focus</button>-->
            <div [ngStyle]="{'display':jey}">
                <div *ngIf="errorLogin">
                    <span style="color: #d43c31;">No se pudo iniciar sesion, por favor verifique.</span>
                </div>
          <!--      <div *ngIf="!IsAdmin" class="register" fxLayout="column" fxLayoutAlign="center center">
                    <span class="text">No tienes Cuenta?</span>
                    <a class="link" [routerLink]="'/register'">Crear una cuenta</a>
                </div> -->
            </div>
           

        </div>

    </div>

</div>
